<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<body>
	<nav class="sidebar">
		<div class="sidebar-item active"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-dashboard "></div></div>
		<div class="sidebar-item"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-profile"></div></div>
		<div class="sidebar-item"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-write"></div></div>
		<div class="sidebar-item"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-calendar"></div></div>
		<div class="sidebar-item"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-notes"></div></div>
		<div class="sidebar-item"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-comments"></div></div>
		<div class="sidebar-item"><div src="" alt="" class="sidebar-item-icon sidebar-item-icon-graph"></div></div>
	</nav>
	<header class="header">
		<div class="header-logo">
			<div class="header-logo-img"></div>
		</div>
		<ul class="header-menu">
			<li class="header-menu-item">+ Add User</li>
			<li class="header-menu-item">User Preferences</li>
			<li class="header-menu-item">Settings</li>
		</ul>
		 <div class="header-user">
			<div class="header-user-avatar">
				<img src="img/Avatar0.jpg" alt="" class="header-user-avatar-img">
			</div>
			<span class="header-user-name">Aaron Sananes</span>
		<div class="header-user-arrow"></div>
		</div> 
		<div class="header-search">
			<div class="header-search-img"></div>
			<input type="text">
		</div>
	</header>
	<main class="dashboard">
		<div class="dashboard-header">Dashboard
			<div class="dashboard-header-cogwheel"></div>
		</div>
		<div class="dashboard-statistics">Statistics</div>
		<div class="dashboard-charts clearfix">
			<section class="dashboard-charts-chart">Chart1</section>
			<section class="dashboard-charts-chart">Chart2</section>
		</div>
		<div class="dashboard-players clearfix">
			<section class="dashboard-players-recent">Recent players</section>
			<section class="dashboard-players-statistics"></section>
		</div>
	</main>


</body>



</html>
